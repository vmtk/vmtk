## See https://www.continuum.io/ for distribution info

package:
  name: "vmtk"
  version: "1.4"

source:
    path: ../

build:
  number: 8
  features:
    - vc14  # [win and (py35 or py36)]  
  skip:
    - True  # [win and py27]  
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - pkgconfig              # [unix]
    - cmake 
    - git
    - ninja
    - setuptools             # [win] 
  host:
    - python {{ python }}
    - future
    - vtk {{ vtk }}
    - itk {{ itk }}
    - numpy
    - h5py
    - setuptools              # [win]
    - mesa                    # [linux]

  run:
    - python {{ python }}
    - future 
    - vtk {{ vtk }}
    - itk {{ itk }}
    - numpy
    - h5py
    - mesa                    # [linux]

test:
  source_files:
    - build/ExternalData/*
    - build/tests/*
  requires:
    - pytest
  commands:
    - pytest ./build/tests/

about:
  home: www.vmtk.org
  license_file: LICENSE
  summary: "vmtk - the Vascular Modeling Toolkit. See www.vmtk.org/ for details."

extra:
  recipe-maintainers:
    -rlizzo
    -lantiga
