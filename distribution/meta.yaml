package:
  name: "vmtk"
  version: "1.4.0"

source:
    path: ../

build:
  number: 1
  features:
    - vc14  # [win]  
  
requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    # Only required because anaconda.org/vmtk/itk is underconstrained.
    # itk 4.13 incompatible with gcc >8. Remove when upgrading itk.
    - gcc_linux-64 <=7.3 # [linux]
    - gxx_linux-64 <=7.3 # [linux]
    - pkgconfig              # [unix]
    - cmake 
    - git
    - ninja
    - setuptools             # [win] 
  host:
    - python {{ python }}
    - future
    - vtk {{ vtk }}
    - itk {{ itk }}
    - numpy 
    - h5py
    - tbb-devel
    - llvm
    - setuptools              # [win]
    - joblib

  run:
    - python {{ python }}
    - future 
    - vtk {{ vtk }}
    - itk {{ itk }}
    - numpy 
    - llvm
    - h5py
    - joblib

test:
  source_files:
    - build/tests/*
  requires:
    - pytest <4
    - pytest-html
  commands:
    - pytest  {{ environ.get('PYTEST_REPORT', '') }} -vv ./build/tests/

about:
  home: www.vmtk.org
  license_file: LICENSE
  summary: "vmtk - the Vascular Modeling Toolkit. See www.vmtk.org/ for details."
extra:
  recipe-maintainers:
    - ramtingh